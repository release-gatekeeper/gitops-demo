apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: service-a
spec:
  replicas: 5
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
        - name: service-a
          image: itaigendler/service-a:1.3.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 32Mi
              cpu: 5m
  strategy:
    canary:
      analysis:
        templates:
          - templateName: service-a-success-rate
      canaryService: service-a-canary
      steps:
        - setWeight: 20
        - pause:
            duration: 10
        - setWeight: 80
        - pause:
            duration: 10
